<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>委託展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-weight: bold;
            color: #000000;
            margin-bottom: 30px;
        }

        img {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
            border: 2px solid #000; /* 可選：給圖片一個邊框 */
        }

        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>委託展示</h1>
    <img src="picture/dr3.png" alt="展示照片">
    <br>
    <button class="back-button" onclick="history.back()">返回上一頁</button>
</body>
</html>
